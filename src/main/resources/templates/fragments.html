<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
<!-- Fragment for navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Compilation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies}">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/songs}">Songs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Fragment for song list -->
<ul>
    <li>
        <a th:fragment="songs"
           class="list-group-item"
           th:each="singlesong : ${songs}"
           th:text="${singlesong.title}"
           th:href="@{/songs} + '/' + ${singlesong.id}">
        </a>
    </li>
</ul>

<!-- Fragment for movie list -->
<ul>
    <li>
        <a th:fragment="movies"
           class="list-group-item"
           th:each="singlemovie : ${movies}"
           th:text="${singlemovie.title}"
           th:href="@{/movies} + '/' + ${singlemovie.id}">
        </a>
    </li>
</ul>

</body>
</html>
